<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    {{msg}} {{arr}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'hello',
            arr: [1,2,3,4]
        },
    });
    vm.msg = 'hi';
    console.log(vm.$el.innerHTML); // hello => 修改数据的时候Vue为了优化立即更新，会把它放到异步队列中，最后在更新，因此这个时候获取dom还是以前的值
    vm.$nextTick(() => {
        console.log(vm.$el.innerHTML) // hi
    })
    // computed 和 watch
    // computed处理同步代码，watch可以处理异步
</script>
</body>
</html>
